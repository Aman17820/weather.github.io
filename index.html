<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <div id="app-container">
        <div id="location">
            <p>Lucknow</p>
        </div>
        <div id="temp">
            <!-- <img id="temp-icon" src="" -->
            <p style="font-size: 40px;"><span id="temp-value">25</span><span id="temp-unit">&#176C</span></p>
        </div>

        <div id="climate" style="color: brown;">  
            <p>Sunny</p>
        </div>
        <div id="wind">
           <label>Wind Speed :</label> <label id="wind-speed">2</label><label>&nbsp;Km/hour</label>
        </div>
        <div id="div-humidity">
            <label>Humidity :</label><label id="humidity">&nbsp;89</label>
        </div>

    </div>
    <script src="script.js"></script>
    </body>
</html>
